<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>The Mobile Tab Navigation</title>
</head>
<body>

<div id="app">
    <div class="mobile" id="mobile">
        <div id="wallpaper" class="wallpaper">
        </div>
        <div id="bar" class="bar">
            <button class="home btn" id="home"><i class="fas fa-home"></i></button>
            <button class="work btn" id="work"><i class="fas fa-box"></i></button>
            <button class="blog btn" id="blog"><i class="fas fa-book-open"></i></button>
            <button class="power btn" id="power"><i class="fas fa-power-off"></i></i></button>
        </div>
    </div>
</div>
    <script src="script.js"></script>

</body>
</html>
