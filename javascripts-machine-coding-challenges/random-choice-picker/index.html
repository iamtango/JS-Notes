<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>The Random Choice Picker</title>
</head>
<body>


    <div class="header">
        <h1>The Random Choice Picker</h1>
        <h4>Add --> Adding options</h4>
        <h4>Answer --> Display randomly selected option</h4>    
    </div>

    <div id="app">

        <input type="text" id="task" class="task" placeholder="Enter Option">
        <input type="submit" value="Click" id="btn" class="btn" onclick="display()">

        <div id="alltasks"></div>

        <input type="submit" value="Answer" id="btn1" class="btn" onclick="displayAnswer()">
        <div id="result"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
