<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>The Clock</title>
</head>
<body>
<div id="all">
    <div id="app">
        <div class="clock" id="clock">
            <div id= "hour" class="needle hour"></div>
            <div id="minute" class="needle minute"></div>
            <div id="second" class="needle second"></div>
            <div class="cp" id="cp"></div>
        </div>
    </div>

    <div id="date">
        <div id="day"></div>
        <div id="month"></div>
        <div id="year"></div>
        <div id="span1" class="span1">:</div>
        <div id="dayname"></div>
    </div>

    <div id="clk">
  
        <div id="h"></div>
        <div id="span" class="span"> : </div>
        <div id="m"></div>
        <div id="span" class="span"> : </div>
        <div id="s"></div>
      
      </div>

      <div id="nightm" class="nightm">
            <button id="night">Night Mode</button>
      </div>
</div>
    <script src="script.js"></script>

</body>
</html>
