<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="main-div">

        
        <div id="principalContainer" class="formElem">
            <label>Principal (Rs)</label>
            <input type="text" id="principal-container" />
            <span id="principalError" class="error"></span>
        </div>

        
        <div id="rateContainer" class="formElem">
            <label>Rate</label>
            <input type="text" id="rate" />
            <span id="rateError" class="error"></span>
        </div>

        <div id="timePeriodContainer" class="formElem">
            <label>Time Period</label>
            <input type="text" id="time-period" />
            <span id="timePeriodError" class="error"></span>
        </div>

        <button id="submit-button">Submit</button>

        <div id="instalment-calculated"></div>
    </form>

</body>
<script src="script.js">
</script>

</html>
