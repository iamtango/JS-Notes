<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    
    <h2>Random Password Generator using JavaScript</h2>
    <br><br>
    <div class="container">
    
    <table>
    <tr>
        <td><label for="alphabets">Alphabets</label></td>
        <td><input type="text" id = "alphabet"></td>
    </tr>
        
    <tr>
        <td><label for="SpecialCharacters">Special Characters</label></td>
        <td><input type="text" id = "specialch"></td>
    </tr>
        
    <tr>
        <td><label for="Integers">Integers</label></td>
        <td><input type="text" id = "num"></td>
    </tr>
    </table>
    
        <div id="input1"></div>

    
        <input type="button" class="generate" value = "Click Here to Generate Password" onClick = "randomString();">
        <div id="string"></div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
